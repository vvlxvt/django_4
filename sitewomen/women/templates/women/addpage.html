{% extends 'base.html' %}

{% block content %}
<h1>{{title}}</h1>
<form action="" method="post">
    {% csrf_token %}
    <!--csrf защита от межсайтовых аттак-->
    <!--это пребование джанго при всех POST запросах-->
    <p><label for="id_1"> Текст: </label><input type="text" id='id_1' name="filled_text"></p>
    <p><label for="id_2"> Отметка: </label><input type="checkbox" id='id_2' name="filled_check"></p>
    <p><label for="id_3"> Число: </label><input type="number" id='id_3' name="filled_num"></p>
    <p><label for="id_4"> Пароль: </label><input type="password" id='id_4' name="filled_psw"></p>
    <p><button type="submit">Отправить</button></p>
</form>
{% endblock %}
